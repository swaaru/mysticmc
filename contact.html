<!DOCTYPE html>
<html lang="en" data-barba="wrapper" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MysticMS | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at top, #1a1c2b, #0c0d14);
        overflow-x: hidden;
      }
      .glow {
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #007acc;
      }
      .nav-link {
        @apply px-4 py-2 rounded-md transition-colors duration-300;
      }
      .nav-link-active {
        @apply text-yellow-400 border-b-2 border-yellow-400;
      }
      .barba-container {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .barba-container.is-visible {
        opacity: 1;
      }
    </style>
  </head>
  <body class="text-white bg-gradient-to-br from-[#1a1c2b] to-[#0c0d14]">
    <nav class="fixed top-0 left-0 w-full bg-[#08090fcc] backdrop-blur-md z-50">
      <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
        <a href="index.html" class="text-fuchsia-400 font-extrabold text-2xl drop-shadow-lg">MysticMS</a>
        <ul class="flex space-x-4 items-center text-gray-300 font-semibold">
          <li><a href="index.html" class="nav-link hover:text-fuchsia-400">Home</a></li>
          <li><a href="about.html" class="nav-link hover:text-cyan-400">About</a></li>
          <li><a href="contact.html" class="nav-link nav-link-active hover:text-yellow-400">Contact</a></li>
        </ul>
      </div>
    </nav>

    <main data-barba="container" data-barba-namespace="contact" class="barba-container px-6 pt-20 min-h-screen max-w-md mx-auto flex flex-col items-center justify-center">
      <section class="bg-[#111321] rounded-3xl p-10 w-full shadow-lg" data-aos="fade-up">
        <h1 class="text-4xl font-bold mb-6 glow text-yellow-300 text-center">Contact Us</h1>
        <form action="https://formspree.io/f/mwkylqal" method="POST" class="space-y-6" novalidate>
          <label class="block">
            <span class="text-gray-300 text-lg font-semibold">Name</span>
            <input type="text" name="name" required
              class="mt-1 p-3 w-full rounded-lg bg-[#0c0d14] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition" placeholder="Your name" />
          </label>

          <label class="block">
            <span class="text-gray-300 text-lg font-semibold">Email</span>
            <input type="email" name="email" required
              class="mt-1 p-3 w-full rounded-lg bg-[#0c0d14] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition" placeholder="you@example.com" />
          </label>

          <label class="block">
            <span class="text-gray-300 text-lg font-semibold">Message</span>
            <textarea name="message" rows="5" required
              class="mt-1 p-3 w-full rounded-lg bg-[#0c0d14] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition" placeholder="Write your message here..."></textarea>
          </label>

          <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-[#0c0d14] font-bold px-6 py-3 rounded-xl w-full transition shadow-lg">
            Send Message
          </button>
        </form>
        <p class="mt-6 text-center text-gray-400 text-sm">
          Or contact us on Discord: 
          <a href="https://discord.gg/mysticms" target="_blank" class="text-blue-300 underline hover:text-blue-500">discord.gg/mysticms</a>
        </p>
      </section>
    </main>

    <footer class="bg-[#08090f] py-6 text-center text-gray-500 text-sm mt-auto">
      &copy; 2025 MysticMS. All rights reserved.
    </footer>

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: 'ease-out-quart',
        once: true,
      });

      barba.init({
        transitions: [{
          name: 'fade',
          leave(data) {
            return gsap.to(data.current.container, {opacity:0, duration:0.5});
          },
          enter(data) {
            return gsap.fromTo(data.next.container, 
              {opacity:0}, 
              {opacity:1, duration:0.5, onComplete: () => { AOS.refresh(); }}
            );
          },
          once(data) {
            data.current.container.classList.add('is-visible');
          }
        }]
      });
    </script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  </body>
</html>
