<!DOCTYPE html>
<html lang="en" data-barba="wrapper" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MysticMS | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1a1c2b, #0c0d14);
      overflow-x: hidden;
    }
    .glow {
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #007acc;
    }
    .nav-link {
      @apply px-4 py-2 rounded-md transition-colors duration-300;
    }
    .nav-link-active {
      @apply text-yellow-400 border-b-2 border-yellow-400;
    }
    .barba-container {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .barba-container.is-visible {
      opacity: 1;
    }
  </style>
</head>
<body class="text-white bg-gradient-to-br from-[#1a1c2b] to-[#0c0d14]">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full bg-[#08090fcc] backdrop-blur-md z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="text-fuchsia-400 font-extrabold text-2xl drop-shadow-lg">MysticMS</a>
      <ul class="flex space-x-4 items-center text-gray-300 font-semibold">
        <li><a href="index.html" class="nav-link hover:text-fuchsia-400">Home</a></li>
        <li><a href="about.html" class="nav-link hover:text-cyan-400">About</a></li>
        <li><a href="contact.html" class="nav-link nav-link-active hover:text-yellow-400" aria-current="page">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main data-barba="container" data-barba-namespace="contact" class="barba-container px-6 pt-24 min-h-screen flex flex-col items-center justify-center space-y-12 max-w-md mx-auto">
    <section data-aos="fade-up" class="bg-[#111321] rounded-3xl px-8 py-14 shadow-lg text-center space-y-6 w-full">
      <h1 class="text-4xl font-bold glow text-yellow-300">Contact Us</h1>

      <p class="text-gray-300 text-lg leading-relaxed">
        You can reach us for support or inquiries via:<br /><br />
        <strong>IP:</strong> <span class="text-yellow-400 font-semibold">MysticMS.me</span><br />
        <strong>Discord Server:</strong> <a href="https://discord.gg/mysticms" class="underline text-blue-400 hover:text-blue-600" target="_blank" rel="noopener noreferrer">discord.gg/mysticms</a><br />
        <strong>Owner Discord ID:</strong> <span class="text-purple-400 font-semibold">i2rqx</span>
      </p>
    </section>
  </main>

  <footer class="bg-[#08090f] py-6 text-center text-gray-500 text-sm select-none">
    &copy; 2025 MysticMS. All rights reserved.
  </footer>

  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script>
    AOS.init({
      duration: 700,
      easing: 'ease-out-quart',
      once: true,
    });

    barba.init({
      transitions: [{
        name: 'fade',
        leave(data) {
          return gsap.to(data.current.container, {opacity: 0, duration: 0.4});
        },
        enter(data) {
          return gsap.fromTo(data.next.container,
            {opacity: 0},
            {opacity: 1, duration: 0.4, onComplete: () => { AOS.refresh(); }}
          );
        },
        once(data) {
          data.current.container.classList.add('is-visible');
        }
      }]
    });
  </script>
</body>
</html>
